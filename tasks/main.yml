---

- name: Install gearmand
  apt: name="{{ item }}" state=latest update_cache=yes cache_valid_time=3600
  with_items:
    - gearman-job-server
    - gearman-tools

- name: Install config
  template:
    src: gearmand.conf
    dest: /etc/default/gearman-job-server
    mode: 0644
  notify: Restart gearmand

- name: Start and enable gearmand
  service: name=gearman-job-server state=started enabled=yes
